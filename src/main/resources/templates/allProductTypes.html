<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All product types</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div th:each="productType : ${product_types}"></div>

    <div th:text="${'Product Type: ' + productType.productType + ' ' + productType.count_in_stock}"></div>

</html>
