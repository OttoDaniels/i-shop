<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
</head>
<body>
    <div th:each="customer : ${customers}">
    <div th:text="${'ID: ' + customer.id+' ' + 'First name: ' + customer.firstName}"></div>

</div>
</body>
</html>
